build:
#  environment:
#    php: 7.2.15
#
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
          - phpcs-run

    tests-and-coverage:
      tests:
        override:
          - command: 'php ./vendor/bin/phpunit --coverage-clover=clover.xml'
            coverage:
              file: clover.xml
              format: clover

filter:
  paths:
    - src/

  excluded_paths:
    - tests/
